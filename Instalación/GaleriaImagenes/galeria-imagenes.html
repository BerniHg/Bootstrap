<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <title>Galería de imágenes</title>
</head>

<body>

    <h1 class="text-center display-4 my-4">Galería de Imágenes</h1>

    <div class="container">
        <div class="card-columns" id="galeria">
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="../../bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
<!---->
<script>
    let arrayImg = [1, 3, 5, 7, 9, 11, 2, 4, 6, 8, 10, 12, 13];

    let galeria = document.getElementById("galeria");

    for (imagen of arrayImg) {
        galeria.innerHTML += `
        <div class="card">
          <a href="#" data-toggle="modal" data-target="#id${imagen}">
            <img src="imagenes/${imagen}.jpg" alt="img${imagen}" class="card-img-top">
          </a>

        <div class="modal fade" id="id${imagen}" tabindex="-1" role="dialog" aria-labelledby="id${imagen}"
            aria-hidden="true">

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
              <img src="imagenes/${imagen}.jpg" alt="img${imagen}" class="img-fluid rounded">
            </div>
        </div>
      </div>
  `;
    }
</script>

</html>
