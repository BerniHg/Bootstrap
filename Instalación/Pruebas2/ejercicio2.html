<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../bootstrap-4.0.0-dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 bg-primary">col-6</div>
            <div class="col-6 bg-warning">col-6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 bg-primary">col-3</div>
            <div class="col-3 bg-warning">col-3</div>
            <div class="col-6 bg-success">col-6</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-9 bg-primary">col-9</div>
            <div class="col-3 bg-warning">col-3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-9 bg-primary">
                <div class="row">
                    <div class="col-6 bg-success">col-6</div>
                    <div class="col-6 bg-danger">col-6</div>
                </div>
            </div>
            <div class="col-3 bg-warning">col-3</div>
        </div>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="../../bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>

</body>

</html>
